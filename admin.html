<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADMIN PANEL</title>
</head>
<body style="background-color:#C1C8E4">
    <header>
        <nav class="navbar navbar-light fixed-top" style="background-color: #84CEEB;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> <img id="logo" alt="Logo" src="img/logo.png" width="65" height="65"> <span><b>ADMIN PANEL</b></span> 
                    </a>
                </div> 
                <ul class="navbar-nav flex-row" style="font-size:30px">
                    <li class="nav-item"><a class="nav-link p-2" href="#"><i class="fa fa-home"></i></a></li> 
                    <li class="nav-item"><a class="nav-link p-2" href="#"><i class="fa fa-envelope"></i></a></li>
                    <li class="nav-item"><a class="nav-link p-2" href="#"><i class="fa fa-globe"></i></a></li>
                    <li class="nav-item"><a class="nav-link p-2" href="#"><i class="fa fa-search"></i></a></li>
                    <li class="nav-item"><a class="nav-link p-2" href="#"><i class="fa fa-sign-out" onclick="SignOut()"></i></a> </li>
                </ul>           
            </div>
        </nav>
    </header>
    
    <div class="row">
        <div class="col-md-2" style="text-align:left">
            <nav class="navbar navbar-dark sidenav" style=" background-color: #5680E9;">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#viewStock"><i class="fa fa-shopping-bag" style="font-size:21px"></i> View Stock</a></li>                           
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#manageStock"><i class="fa fa-cart-plus" style="font-size:21px"></i> Manage Stock</a></li>                            
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#promo"><i class="fa fa-gift" style="font-size:21px"></i> Promotions</a></li>    
                    </ul>
                </div>        
            </nav>
        </div>   
        <div class="col-md-10 tab-content">
            <div id="viewStock" class="tab-pane fade in active">
                <div class="container">
                    <h3>View Stock</h3><br>
                    <table class="table table-light table-striped" style="border-radius: 5px;">
                        <thead>
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Quantity</th>                                
                            </tr>     
                        </thead>
                        <tbody id="viewStockTbl">
    
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="manageStock" class="tab-pane fade">
                <div class="container">
                    <h3>Manage Stock</h3><br>     
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <ul class="nav navbar-nav flex-row">
                                <li class="nav-item"><a class="nav-link p-2" data-toggle="tab" href="#addTo"><i class="fa fa-shopping-bag" style="font-size:21px"></i> Add To Stock</a></li>                           
                                <li class="nav-item"><a class="nav-link p-2" data-toggle="tab" href="#addNew"><i class="fa fa-cart-plus" style="font-size:21px"></i> Add New Item</a></li>                            
                                <li class="nav-item"><a class="nav-link p-2" data-toggle="tab" href="#remItem"><i class="fa fa-gift" style="font-size:21px"></i> Remove Item</a></li>    
                            </ul>
                        </div>        
                    </nav>    
                    <div class="tab-content">
                        <div id="addTo" class="container tab-pane fade">
                            <form action="" id="addToForm" class="needs-validation">
                                <div class="form-group">
                                    <label for="itemCode">Item Code</label>
                                    <select name="itemCode" id="itemCode" class="form-control">
                                        <option value="male">Male</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="itemName">Item Name</label>
                                        <input type="text" name="itemName" id="itemName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemQty">Item Quantity</label>
                                    <input type="text" name="itemQty" id="itemQty" class="form-control" required>
                                </div>
                                <div class="form-group" style="text-align:center;">
                                        <button type="submit" class="btn btn-light">Add To Stock</button>
                                </div> 
                            </form>
                        </div>
                        <div id="addNew" class="container tab-pane fade">
                            <form action="" id="addNewForm" class="needs-validation">
                                <div class="form-group">
                                    <label for="itemCode">Item Code</label>
                                    <input type="text" name="itemCode" id="itemCode" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <input type="text" name="itemName" id="itemName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemQty">Item Quantity</label>
                                    <input type="text" name="itemQty" id="itemQty" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="itemPrice">Item Price</label>
                                    <input type="text" name="itemPrice" id="itemPrice" class="form-control" required>
                                </div>
                                <div class="form-group" style="text-align:center;">
                                    <button type="submit" class="btn btn-light">Add Item</button>
                                </div> 
                            </form>
                        </div>
                        <div id="remItem" class="container tab-pane fade">
                            <form action="" id="remItemForm" class="needs-validation">
                                <div class="form-group">
                                    <label for="itemCode">Item Code</label>
                                    <select name="itemCode" id="itemCode" class="form-control">
                                        <option value="male">Male</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <input type="text" name="itemName" id="itemName" class="form-control" required>
                                </div>
                                <div class="form-group" style="text-align:center;">
                                    <button type="submit" class="btn btn-light">Remove Item</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="promo" class="tab-pane fade">
                <div class="container">
                    <h3>Promotions</h3>
                    <form action="" id="promo" class="needs-validation">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" rows="10" id="message" class="form-control" required></textarea>
                        </div>
                        <div class="form-group" style="text-align:center;">
                            <button type="submit" class="btn btn-light">Send To Customers</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer bottom">
            <p class="f1">Â©2019 - SUPERMARKET SYSTEM</p>
            <p class="f2">ALL RIGHTS RESERVED</p>
            <p class="f3">-CHALAKA KASTHURIARACHCHI- -HESHAN JAYASINGHE- -GIMANTHA DISSANAYAKE-</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
    <script src="JS/main.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="JS/index.js"></script>
    <script src="JS/admin.js"></script>

</body>
</html>
