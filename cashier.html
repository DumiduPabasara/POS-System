                </ul>           
            </div>
        </nav>
    </header>
    
    <div class="row">
        <div class="col-md-2 sidebar" style="text-align:left;">
            <nav class="navbar navbar-dark sidenav" style=" background-color: #5680E9;">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#transactions"><i class="fa fa-exchange" style="font-size:21px"></i>Transactions</a></li>    
                        <li class="nav-item"><a class="nav-link p-3" data-toggle="tab" href="#customers"><i class="fa fa-user-circle-o" style="font-size:21px"></i>Premium Customers</a></li>                           
                    </ul>
                </div>        
            </nav>
        </div>   
        <div class="col-md-10 tab-content">
            <div id="transactions" class="tab-pane fade in active">
                <div class="row">
                    <div class="col-md-6 container" style="margin:auto;">
                        <form class="container" action="post" sty>
                            <div class="row form-group container">
                                <label class="col-md-3" for="itemCode">Item Code</label>
                                <input class="col-md-6" type="text" readonly id="itemCode" name="itemCode" required value="" >
                            </div>
                            <div class="row form-group container">
                                <label class="col-md-3" for="itemName">Item Name</label>
                                <input class="col-md-6" type="text" readonly id="itemName" name="itemName" required value="" >
                            </div>
                            <div class="row form-group container">
                                <label class="col-md-3" for="itemPrice">Item Price</label>
                                <input class="col-md-6" type="text" readonly id="itemPrice" name="itemPrice" required value="" >
                            </div>
                            <div class="row form-group container">
                                <label class="col-md-3" for="remainingQty">Remaining Quantity</label>
                                <input class="col-md-6" type="text" readonly id="remainingQty" name="remainingQty" value="" >
                            </div>
                            <div class="row form-group container">
                                <label class="col-md-3" for="qty">Quantity</label>
                                <input class="col-md-6" type="text" readonly id="qty" name="qty" required value="" >
                            </div>
                        </form>        
                    </div>
                    <div class="container col-md-6">
                        <table>
                            <tr class="row">
                                <td class="col-md-2">SELECT</td>
                                <td class="col-md-3">ITEM CODE</td>
                                <td class="col-md-3">ITEM NAME</td>
                                <td class="col-md-3">QUANTITY</td>
                                <td class="col-md-1">PRICE</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div id="customers" class="tab-pane fade">
                <form action="" style="width:40%; margin:auto;" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="fName">First Name</label>
                                <input type="text" name="fName" id="fName" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="lName">Last Name</label>
                                <input type="text" name="lName" id="lName" class="form-control" required>  
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" name="telephone" id="telephone" class="form-control" required>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <button type="submit" class="btn btn-light">Save</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>

    <script src="JS/index.js"></script>
    
    <script>
        var customerForm = document.querySelector('.needs-validation');

        customerForm.addEventListener('submit',function(event){
            if(customerForm.checkValidity() === false){
                event.preventDefault();
                event.stopPropagation();
            }
            customerForm.classList.add('was-validated');
        })
    </script>
